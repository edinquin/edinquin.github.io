<body>
<section class="container">
  <form id="characterForm" method="get" action="page3.html">
    <h1>Choose Your Character</h1>
    <fieldset>
      <legend>Choose Your Character</legend>
      <label for="aria"><input type="radio" name="character" id="aria" value="Aria"> <strong>Aria, the Warrior:</strong> Strong and brave, with the ability to overcome physical obstacles.</label>
      <label for="eldrin"><input type="radio" name="character" id="eldrin" value="Eldrin"> <strong>Eldrin, the Mage:</strong> Wise and knowledgeable, with the power to solve puzzles and cast spells.</label>
      <label for="tara"><input type="radio" name="character" id="tara" value="Tara"> <strong>Tara, the Rogue:</strong> Quick and cunning, with skills in stealth and persuasion.</label>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
</section>
</body>
</html>
