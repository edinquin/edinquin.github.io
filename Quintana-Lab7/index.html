


<form id="sienaForm">
  <label for="emailAddress">Siena College Email:</label>
  <input type="text" id="emailAddress" placeholder="Enter your Siena email" required pattern="[a-zA-Z0-9._%+-]+@siena.edu">
  <span id="emailError" class="error"></span>

  <label for="sienaID">Siena ID:</label>
  <input type="text" id="sienaID" placeholder="Enter your Siena ID" required pattern="\d+">
  <span id="sienaIDError" class="error"></span>

  <button type="submit">Submit</button>
</form>

<script src="script.js" defer></script>
