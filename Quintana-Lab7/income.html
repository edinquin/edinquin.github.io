<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Income</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="income.js" defer></script>

</head>
<body>
<main class="container">
  <br>
  <h1>Add Income</h1>
  <form id="incomeForm">
    <div class="mb-3">
      <label for="incomeName" class="form-label">Income Source Name:</label>
      <input id="incomeName" type="text" class="form-control" required>
      <span id="nameError" class="form-text"></span>
    </div>
    <div class="mb-3">
      <label for="incomeAmount" class="form-label">Amount:</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input id="incomeAmount" type="number" class="form-control" required>
      </div>
      <span id="amountError" class="form-text"></span>
    </div>
    <div class="mb-3">
      <label for="frequency" class="form-label">Frequency:</label>
      <select id="frequency" class="form-select">
        <option value="one-time">One-Time</option>
        <option value="bi-weekly">Bi-Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
      <span id="frequencyError" class="form-text"></span>
    </div>

    <button type="submit" value="submit" id="submit" class="btn btn-primary">Submit</button>
  </form>
</main>
</body>
</html>
