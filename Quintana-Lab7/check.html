<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="check.js" defer></script>
</head>
<body>
<main class="container">
  <br>
  <h1>Check</h1>
  <form id="expensesForm">
    <div class="mb-3">
      <label for="checkName" class="form-label">Name of Check:</label>
      <input id="checkName" type="text" class="form-control" required>
      <span id="nameError" class="form-text"></span>
    </div>
    <div class="mb-3">
      <label for="checkDate" class="form-label">Check Date:</label>
      <input id="checkDate" type="date" class="form-control" required min="2025-01-01">
      <span id="dateError" class="form-text"></span>
    </div>
    <div class="mb-3">
      <label for="checkAmount" class="form-label">Check Amount:</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input id="checkAmount" type="number" class="form-control" required>
      </div>
      <span id="amountError" class="form-text"></span>
    </div>
    <div class="mb-3">
      <label for="checkBank" class="form-label">Bank of Check:</label>
      <input id="checkBank" type="text" class="form-control" required>
      <span id="bankError" class="form-text"></span>
    </div>
    <div class="mb-3">
      <label for="checkNumber" class="form-label">Check Number:</label>
      <div class="input-group">
        <span class="input-group-text">#</span>
        <input id="checkNumber" type="number" class="form-control" required>
      </div>
      <span id="numberError" class="form-text"></span>
    </div>
    <button type="submit" value="submit" id="submit" class="btn btn-primary">Submit</button>
  </form>
</main>
</body>
</html>
