<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="expenses.js" defer></script>
</head>
<body>
<main class="container">
    <br>
    <h1>Expenses</h1>
    <form id="expensesForm">
        <div class="mb-3">
            <label for="expenseName" class="form-label">Name:</label>
            <input id="expenseName" type="text" class="form-control" required>
            <span id="nameError" class="form-text"></span>
        </div>
        <div class="mb-3">
            <label for="expenseDate" class="form-label">Date:</label>
            <input id="expenseDate" type="date" class="form-control" required max="2025-01-01">
            <span id="dateError" class="form-text"></span>
        </div>
        <div class="mb-3">
            <label for="expenseAmount" class="form-label">Amount:</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input id="expenseAmount" type="number" class="form-control" required>
            </div>
            <span id="amountError" class="form-text"></span>
        </div>
        <div class="mb-3">
            <label class="form-label" id="expenseCategory">Category:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="category" value="groceries" id="groceries" checked>
                <label class="form-check-label" for="groceries">
                    Groceries
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="category" value="business" id="business">
                <label class="form-check-label" for="business">
                    Business
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="category" value="restaurants" id="restaurants">
                <label class="form-check-label" for="restaurants">
                    Restaurants
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="category" value="fun" id="fun">
                <label class="form-check-label" for="fun">
                    Fun
                </label>
            </div>
            <span id="categoryError" class="form-text"></span>
        </div>
        <div class="mb-3">
            <label for="methodType" class="form-label">Payment Method:</label>
            <select id="methodType" class="form-select">
                <option value="creditCard">Credit Card</option>
                <option value="debitCard">Debit Card</option>
                <option value="cash">Cash</option>
            </select>
            <span id="methodTypeError" class="form-text"></span>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="comments" style="height: 100px" maxlength="100"></textarea>
            <label for="comments">Comments</label>
            <span id="commentsError" class="form-text"></span>
        </div>
        <button type="submit" value="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
</body>
</html>
